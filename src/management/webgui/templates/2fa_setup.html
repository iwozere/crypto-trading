{% extends 'index.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Two-Factor Authentication Setup</h2>
    <p>Scan this QR code with your authenticator app:</p>
    <img src="{{ qr_b64 }}" alt="2FA QR Code" class="mb-3" style="width:200px;height:200px;">
    <p>Or enter this secret manually: <strong>{{ secret }}</strong></p>
    <form method="post">
        <button type="submit" class="btn btn-success">Enable 2FA</button>
    </form>
</div>
{% endblock %}
